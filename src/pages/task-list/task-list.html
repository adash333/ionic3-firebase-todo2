<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>タスク一覧</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index" (tap)="changeTask(i, task.key)">{{task.name}}</ion-item>
  </ion-list>
</ion-content>
